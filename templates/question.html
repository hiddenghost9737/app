<!DOCTYPE html>
<html>
<head>
    <title>Question {{ question_id }}</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background-color: #111;
        }
        h1 {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .options {
            text-align: left;
            margin: 30px auto;
            max-width: 600px;
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #0f0;
            background-color: #1a1a1a;
        }
        .option input {
            margin-right: 10px;
        }
        button {
            background-color: #0a0a0a;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        .progress {
            margin: 20px 0;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            Question {{ question_id }} of {{ total_questions }}
        </div>
        
        <div class="question">
            {{ question.text }}
        </div>
        
        <form method="post" action="/submit_answer/{{ session_id }}/{{ question_id }}">
            <div class="options">
                {% for option in question.options %}
                <label class="option">
                    <input type="radio" name="answer" value="{{ option }}" required>
                    {{ option }}
                </label>
                {% endfor %}
            </div>
            
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
